    <dialog class="criar__departamento">
        <form>
            <h2>Criar Departamento</h2>
            <input id="inputsCriarDepartamento" type="text" name="name" placeholder="Nome do departamento">
            <input id="inputsCriarDepartamento" type="text" name="description" placeholder="Descrição">
            <select class="selectCriarDepartamento" id="inputsCriarDepartamento" name="company_uuid">
                <!-- <option value="">Selecionar empresa</option> -->
            </select>
            <button id="criarDepart">Criar o departamento</button>
            <i class="fa-solid fa-xmark"></i>
        </form>
    </dialog>
    <dialog class="editar__departamento">
        <form>
            <h2>Editar Departamento</h2>
            <input type="text" name="description" placeholder="Valores anteriores da descrição">
            <button>Salvar alterações</button>
            <i class="fa-solid fa-xmark"></i>
        </form>
    </dialog>
    <dialog class="apagar__departamento">
        <div>
            <p>Realmente deseja deletar o Departamento NOME e demitir seus funcionários?</p>
            <button> Confirmar </button>

        <i class="fa-solid fa-xmark"></i>
        <div>
            <h2>Editar Usuário</h2>
            <select name="kind_of_work">
                <option value="presencial">Presencial</option>
                <option value="hibrido">Hibrido</option>
                <option value="home office">Home office</option>
            </select>
            <select name="professional_level">
                <option value="estágio">Estágio</option>
                <option value="júnior">júnior</option>
                <option value="pleno">pleno</option>
                <option value="sênior">sênior</option>

            <button>Editar</button>
